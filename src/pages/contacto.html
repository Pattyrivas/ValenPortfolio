<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class=" w-full h-full bg-contain" style="background-image: url(../img/bgpage.png);">
  <main class="flex items-center justify-center h-screen">
    <main>
      <div class=" mx-40 mb-40 xl:mb-80">
        <div class=" mb-20 pt-20 sm:pt-24 lg:pt-28">
          <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <div class=" grid justify-items-center">
              
                <img src="../img/vclogo1.1.png" loading="lazy" alt="vclogo1" class="" />
              
            </div>
          </div>
        </div>
        <div id="contactame" class=" h-full grid grid-cols-2 ">
          <div class="flex flex-col items-center justify-start">
            <h1 class=" text-white text-2xl pb-10 ">CONTACTO</h1>
            <p class="text-white pb-6">
              valencreative1@gmail.com
            </p>
            <p class="text-white">
              Tlf.: +1 (786) 674-2031
            </p>
            <div class="flex space-x-0 bg-indigo-500 rounded p-2">
              <button
                  class="text-white bg-indigo-500 px-6 py-2 hover:bg-indigo-600 focus:outline-none border-r border-indigo-700 last:border-r-0">
                  <a href="../index.html">Portfolio</a>
              </button>
              <button
                  class="text-white bg-indigo-500 px-6 py-2 hover:bg-indigo-600 focus:outline-none border-r border-indigo-700 last:border-r-0">
                  <a href="./services.html">Services</a>
              </button>
              <button
                  class="text-white bg-indigo-500 px-6 py-2 hover:bg-indigo-600 focus:outline-none border-r border-indigo-700 last:border-r-0">
                  <a href="./sobremi.html">About me</a>
              </button>
              
          </div>
          </div>
          <div class="flex flex-col items-start justify-center">
            <form id="form" action="https://formspree.io/f/xvoeajda" method="POST" onSubmit={handleSubmit}
              class=" flex flex-col gap-3">
              <input htmlFor="nombre" type="text" name="nickname" placeholder="Nombre Completo"
                class="border border-pink-200  w-80 h-8 p-2 focus:outline-pink-700" />
              <input htmlFor="Email" type="email" name="email" placeholder="Email"
                class="border border-pink-200  w-80 h-8 p-2 focus:outline-pink-700" />
              <input htmlFor="Telefono" type="number" name="telefono" placeholder="Teléfono"
                class="border border-pink-200  w-80 h-8 p-2 focus:outline-pink-700" />
              <textarea htmlFor="Mensaje" type="text" name="message" placeholder="Escribe tu mensaje aquí..."
                class="border border-pink-200  w-80 h-14 p-2 focus:outline-pink-700"></textarea>
              <button type="submit"
                class="text-white bg-indigo-500 px-6 py-2 hover:bg-indigo-600 focus:outline-none border-r border-indigo-700 last:border-r-0">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>

</html>
